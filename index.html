<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="bg-white text-black p-5 container w-50 text-center mt-5 border border-secondary">
        <h1 class="text-center">Even or Odd Checking</h1>
        <input id="a1"class="form-control mt-5"type="text" placeholder="enter number">
        <button onclick="evnoroddCheck()" class="btn btn-success mt-5">check</button>
    </div>      
</body>
<script>
//function create
function evnoroddCheck(){
    number=parseInt(document.getElementById('a1').value)
if(number%2==0){
    alert(`${number} is even`)
}
else{
    alert(`${number} is odd`)
}
}
</script>
